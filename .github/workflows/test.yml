name: Test

on:
    push

jobs:
    build:

        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: Install dependencies
          run: npm run install:all
        - name: Build shared
          run: cd shared && npm run build && cd ..
        - name: Install shared to frontend & backend
          run: cd frontend && npm i && cd ../backend && npm i && cd ..
        - name: Run Tests
          run: npm run test

