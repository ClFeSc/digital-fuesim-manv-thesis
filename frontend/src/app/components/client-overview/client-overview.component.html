<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients$ | async | keyvalue">
            <!-- <th scope="row">{{ client.value.id }}</th> -->
            <td>
                {{ client.value.name }}
            </td>
            <td>
                {{ client.value.role }}
            </td>
        </tr>
    </tbody>
</table>
