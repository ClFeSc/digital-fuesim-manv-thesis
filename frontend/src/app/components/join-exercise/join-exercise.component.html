<p>You are about to join exercise {{ exerciseId }}.</p>

<div>
    <div class="form-group">
        <label class="form-label">Public Name:</label>
        <input
            class="form-control"
            [(ngModel)]="clientName"
            type="text"
            id="publicName"
        />
    </div>

    <button (click)="joinExercise()" class="btn btn-primary" id="join">
        Join Exercise
    </button>
</div>
