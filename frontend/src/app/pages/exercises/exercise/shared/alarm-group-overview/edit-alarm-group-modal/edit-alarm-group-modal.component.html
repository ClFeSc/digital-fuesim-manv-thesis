<div class="modal-header">
    <h4 class="modal-title">Alarmierungsgruppe bearbeiten</h4>
    <button type="button" class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
    <div class="form-group pb-3">
        <label class="form-label">Name</label>
        <input
            #nameInput="ngModel"
            [(ngModel)]="name"
            required
            type="text"
            class="form-control"
        />
        <app-display-validation
            [ngModelInput]="nameInput"
        ></app-display-validation>
    </div>

    <button
        [disabled]="nameInput.invalid"
        (click)="renameAlarmGroup(name!)"
        class="btn btn-warning"
    >
        Speichern
    </button>
    <button class="btn btn-danger float-end" (click)="deleteAlarmGroup()">
        <i class="bi bi-trash-fill"></i>
        LÃ¶schen
    </button>
</div>
